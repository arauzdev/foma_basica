<body>
	<div style="text-align: center;" class="form_div">
		<br>
		<button id = "button_login" onclick="loginf()" class="btn btn-success">Login</button>
		<button id = "button_register" onclick="regf()" class="btn btn-secondary">Register</button>
		
		<!------ Login Form ---->
		<form onsubmit="f_submit()" id = "login_form">
			<label for="user_login" class = "info_labels">Usuario:</label> 
			<input type="text" id="user_login"  class = "user_input" placeholder="Usuario">
			<br>

			<label for="password_login" class = "info_labels">Password:</label>
			<input type="text" id="password_login" class = "user_input" placeholder="Pasword"> 
			<br>
			<input type="submit" value="Submit" class = "btn btn-success">
		</form>

		<!---- Register Form ---->
		<form onsubmit="f_submit()" id="register_form" style="display:none">
			<!-- First name input -->
			<label for="reg_fname" class = "info_labels">Nombre:</label>
			<input type="text" id="reg_fname"  class = "user_input"  placeholder="Nombre">
			<br>

			<!-- Last name input -->
			<label for="reg_lname" class = "info_labels">Apellido:</label>
			<input type="text" id="reg_lname" class = "user_input" placeholder="Apellido">
			<br>

			<!--Email input-->
			<label for="reg_email" class = "info_labels">Correo:</label>
			<input type="text" id="reg_email"   class = "user_input" placeholder="Correo">
			<br>
			<!-- Pasword input-->
			<label for="reg_password"class = "info_labels">Password:</label>
			<input type="text" id="reg_password"  class = "user_input" placeholder="Password">

			<br>
			<input type="submit" value="Submit" class = "btn btn-success">
		</form> 
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
